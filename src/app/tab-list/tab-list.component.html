<div>
    <button 
      *ngFor="let tab of tabList; index as idx"
      (click)="chooseTab(idx)"
      [class.active]="idx === selectedTab">
      {{ tab.title }}
    </button>
  </div>
  
  <!-- Render selected tab content -->
  <div>
    <ng-container *ngTemplateOutlet="tabList.toArray()[selectedTab]?.template || null"></ng-container>
  </div>
